<VirtualHost 172.16.132.139:80>
DocumentRoot            /opt/sadmin/www
ServerName              debian9.maison.ca
ServerAlias             sadmin
#SetEnv			SADMIN	"/home/jacques"
#
ErrorLog     	        /opt/sadmin/log/sadmin_error.log
TransferLog  	        /opt/sadmin/log/sadmin_access.log
#
ServerAdmin             duplessis.jacques@gmail.com
Options                 IncludesNoExec
Options                 +Includes
Options                 Indexes FollowSymLinks
#
#
<Directory /opt/sadmin/www>
	Options                 Indexes FollowSymLinks
        AllowOverride All
	Require all granted
</Directory>
#
<Directory /opt/sadmin/www/cfg>
	Options                 Indexes FollowSymLinks
        AllowOverride All
	Require all granted
</Directory>

AccessFileName .htaccess
#
# The following lines prevent .htaccess and .htpasswd files from being
# viewed by Web clients.
#
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

#
ScriptAlias /cgi-bin/ "/opt/sadmin/www/cgi-bin/"

#
# "/var/www/cgi-bin" should be changed to whatever your ScriptAliased
# CGI directory exists, if you have that configured.
#
<Directory "/opt/sadmin/www/cgi-bin">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>


<Directory "/opt/sadmin/www/icons">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
</VirtualHost>
