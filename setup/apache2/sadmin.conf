<VirtualHost *:80>
DocumentRoot    {WROOT}
ServerName      sadmin.{DOMAIN}
ServerAlias     sadmin
ErrorLog        {WROOT}/log/sadmin_error.log
TransferLog     {WROOT}/log/sadmin_access.log
ServerAdmin     {EMAIL} 
Options         IncludesNoExec
Options         +Includes
Options         Indexes FollowSymLinks
#
<Directory {WROOT}/www>
Options         Indexes FollowSymLinks
AllowOverride   All
Require all granted
</Directory>
</VirtualHost>
