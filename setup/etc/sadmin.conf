<VirtualHost *:80>
DocumentRoot    {WROOT}/www
ServerName      sadmin.{DOMAIN}
ServerAlias     sadmin
ErrorLog        /var/log/httpd/sadmin_error.log
TransferLog     /var/log/httpd/sadmin_access.log
ServerAdmin     {EMAIL} 
Options         IncludesNoExec
Options         +Includes
Options         Indexes FollowSymLinks
#
<Directory {WROOT}/www>
Options         Indexes FollowSymLinks
AllowOverride   All
Require all granted
</Directory>
#
</VirtualHost>
